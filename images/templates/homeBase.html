<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body style="background-color: rgb(56, 107, 177);">
    <div class='container' style="padding: 4%;">
      <div class="py-5 text-center bg-secondary text-white">
        <h1 class='mb-3'>Upload Image</h1>
        {% block uploadForm %}
        <a href="{% url 'homeUpload' %}"><input type="submit" class='btn btn-danger' value="Upload"></a>
        {% endblock %}
      </div>
      <div class='row'>
        {% for image in images %}
          <div class="col-sm-4">
            <div class='card m-2'>
              <img src="{{image.photo.url}}" alt="" class="card-img-top" height="200px">
              <div class="card-footer" style='text-align: center; font-size: larger;'>
                <a href="{% url 'delete' image.id %}"><button type="button" class="btn btn-danger" style='float: left;'>Delete</button></a>
                {{image.user}}
                <a href="{% url 'download' image.id %}" style="float: right;"><button type="button" class="btn btn-success">Download</button></a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
